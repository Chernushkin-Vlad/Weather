<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css" />

    <title>Погода в Лондоні</title>
  </head>
  <body>
    <!-- Підключення FontAwesome для використання текстових іконок -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <!-- Підключення локального скрипта -->

        <main id="Main">
          <header>
            <h1>Погода в <span id="location-name">–</span></h1>
            <p id="last-updated">Останнє оновлення: <span id="update-time">–</span></p>
        </header>
    
        <section id="current-weather">
            <div class="weather-icon">
                <img id="weather-icon" src="" alt="Погода" />
            </div>
            <div class="weather-info">
                <h2 id="temperature">–</h2>
                <p id="condition-text">–</p>
                <p id="humidity">–</p>
                <p id="wind">–</p>
            </div>
        </section>
    
        <section id="additional-info">
            <h3>Додаткова інформація</h3>
            <ul>
                <li id="dewpoint">Точка роси: –</li>
                <li id="feelslike">Відчувається як: –</li>
                <li id="pressure">Тиск: –</li>
                <li id="visibility">Видимість: –</li>
                <li id="uv">Індекс UV: –</li>
            </ul>
        </section>
        </main>
    
    

    <script src="script.js" defer></script>
  </body>
</html>
